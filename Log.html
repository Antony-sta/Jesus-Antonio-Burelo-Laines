<!DOCTYPE html>
<html>
<head>
    <title>SIE Educativo - Inicio de Sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 180px;
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        #error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <img src="logo.png" alt="Logo SIE Educativo">
            </div>
            <h2>Acceso al SIE</h2>
            <div id="error-message"></div>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Usuario" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
            <div class="forgot-password">
                <a href="Recuperar.html">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>

    <script>
        // ... (Tu código JavaScript para la validación se mantiene igual) ...
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault(); 

                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();

                if (username === "admin" && password === "1234") {
                    window.location.href = "/presentacion.html"; 
                } else {
                    const errorMessage = document.getElementById('error-message');
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = "Credenciales incorrectas";
                }
            });
        });
    </script>
</body>
</html>
